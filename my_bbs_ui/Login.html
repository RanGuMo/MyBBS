<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="./lib/axios.js"></script>     <!-- 引入axios -->
    <script src="./lib/vue.js"></script>
    <script src="./lib/elementui.js"></script>
    <link rel="stylesheet" href="./lib/elementui.css">
</head>
<body>
    <div id="loginPage">
        <h3>用户登录</h3>
        <p>
            <el-input placeholder="请输入登录账号" v-model="userNo">
                <template slot="prepend">账号:</template>
              </el-input>
        </p>
        <p>
            <el-input placeholder="请输入登录密码" show-password v-model="password">
                <template slot="prepend">密码:</template>
              </el-input>
        </p>
        <p>
            <el-checkbox v-model="remMe">记住我</el-checked>
        </p>
        <p>
            <el-button type="primary" v-on:click="login">登录</el-button>
            <el-button type="info">返回</el-button>
        </p>
       

    </div>
</body>
<script>
    
     new Vue({
            el:"#loginPage",
            data:{
                userNo:'1126146235',
                password:'111',
                remMe:true
            },
            methods: {
                login(){
                    var userNo = this.userNo;
                    var pwd = this.password;
                    var remMe = this.remMe;
                    //方式一：
                    // axios.get("http://localhost:5000/login/"+userNo+"/"+pwd).then(
                    //     function(res){
                    //         console.log(res);
                    //     }
                    // )
                    //方式二：
                    //http://localhost:5000/login?userNo=1126146235&password=111
                    // axios.get("http://localhost:5000/login/",{params:{userNo,password:pwd}}).then(
                    //     function(res){
                    //         console.log(res);
                    //     }
                    // )

                    //方式三（等价方式一）：
                    //http://localhost:5000/login/1126146235/111
                    axios.get(`http://localhost:5000/login/${userNo}/${pwd}/`,{params:{userNo,password:pwd}}).then(
                        function(res){
                            console.log(res);
                        }
                    )
                }
            },
        })
</script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #loginPage{
        width: 586px; 
        height: 300px;
        box-shadow: 0 0 10px #666;/*  x轴，y轴，阴影大小，颜色 */
        margin: auto;
        margin-top: 10%;
    }
    #loginPage h3{
        text-align: center;
        padding: 16px 0;
    }
    #loginPage p{
        width: 80%;
        margin: auto;
        margin-bottom: 20px;
    }
    #loginPage p:last-child{
        text-align: center;
    }
    #loginPage p button{
        width: 48%;
    }

</style>
</html>
